#@ load("/lib/ninja.lib.yml", "ninja")

#@ source_url = "https://download.gnome.org/sources/glib/2.64/glib-2.64.5.tar.xz"

#@yaml/text-templated-strings
---
#@ def _glib_component():
builds:
  default:
    configure: |
      mkdir -p "$BUILD_DIR/source"
      extract.sh --into "$BUILD_DIR/source" (@= source_url @)
      find "$BUILD_DIR/source/" -name meson.build -exec sed -i "s|install\s*:\s*|install_rpath : '$RPATH_PLACEHOLDER/lib', \0|" {} \;
      sed -i 's|^.*HAVE_LANGINFO_.*1.*$||' "$BUILD_DIR/source/meson.build"

      CC=clang \
      CXX=clang++ \
      meson setup \
        --buildtype plain \
        --prefix "$ORCHESTRA_ROOT" \
        --wrap-mode nodownload \
        -Ddefault_library=shared \
        -Dselinux=disabled \
        -Dxattr=false \
        -Dlibmount=disabled \
        -Dinternal_pcre=true \
        -Dman=false \
        -Ddtrace=false \
        -Dsystemtap=false \
        -Dgtk_doc=false \
        -Dfam=false \
        -Dinstalled_tests=false \
        -Dnls=disabled \
        -Dc_args="-w" \
        -Dc_link_args="-fuse-ld=gold -Wl,-z,origin -Wl,--enable-new-dtags -Wl,-rpath,$RPATH_PLACEHOLDER/lib" \
        "$BUILD_DIR" \
        "$BUILD_DIR/source"
    install: |
      cd "$BUILD_DIR"
      export LANG=
      (@= ninja @)
      (@= ninja @) install
    dependencies:
      - clang-release
      - libffi
#@ end

---

#@ glib_component = _glib_component()
