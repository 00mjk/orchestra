#@yaml/text-templated-strings
---
#@ def single_build_component(
#@      configure=mandatory,
#@      build_system=mandatory,
#@      dependencies=[],
#@      build_dependencies=[],
#@      repository=None,
#@      add_to_path=[],
#@      install=None,
#@      pre_install=None,
#@      post_install=None,
#@      skip_post_install=False,
#@  ):

#@ if/end repository:
repository: #@ repository

builds:
  default:
    #@ if/end dependencies:
    dependencies: #@ dependencies

    #@ if/end build_dependencies:
    build_dependencies: #@ build_dependencies

    configure: #@ configure

    install: |
      (@- if pre_install: @)
      (@-= pre_install @)
      (@ end -@)
      (@- if build_system == "make": @)
      cd "$BUILD_DIR"
      (@= make @)
      (@= make @) install
      (@- elif build_system == "ninja": @)
      cd "$BUILD_DIR"
      ninja install
      (@- elif install: @)
      (@-= install -@)
      (@- else: @)
      (@- fail("build_system must be either make or ninja or you must specify an install script") @)
      (@- end -@)
      (@- if post_install: @)
      (@= post_install -@)
      (@- end -@)
#@ if/end add_to_path:
add_to_path: #@ add_to_path

#@ if/end skip_post_install:
skip_post_install: true
#@ end
